<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            background: rgb(218, 230, 218);
            width: 80%;
            margin: 20px 0 0 50px;
            display: grid;

            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 120px);
           grid-auto-rows: 70px;
           grid-gap: 15px;

           /* align-items: stretch; */
           /* align-items: start; */
           /* align-items: end; */
           /* align-items: center; */
/* 
           justify-items: start;
           justify-items: end;
           justify-items: center;
           justify-items: stretch; */

           /* place-items: center center; */
           /* place-items: center start; */
           /* place-items: center end; */

           place-self: start end;


        }


        .items1{
            background: orangered;
           
       
        
        }
        .items2{
            background: rgb(93, 197, 7);
            /* align-self: center; */
            align-self:end;
            justify-self: end;
            
            
           
        }
        .items3{
            background: rgb(114, 15, 172);
            grid-row: span 3;
          
        }
        .items4{
            background: rgb(12, 113, 196);
            justify-self: end;
            justify-self: start;
            justify-self: center;
           
          
        }
        .items5{
            background: rgb(212, 5, 50);
        }
        .items6{
            background:pink;
           
        }
        .items7{
            background:yellow;
            grid-column: span 2;
            justify-self: end;
           
        }
        .items8{
            background: teal;
           
        }

    </style>
</head>
<body>
    <h1>CSS Grid</h1>

    <div class="container">
        <div class="items items1">first</div>
        <div class="items items2">second</div>
        <div class="items items3">third</div>
        <div class="items items4">four</div>
        <div class="items items5">five</div>
        <div class="items items6">six</div>
        <div class="items items7">seven</div>
        <div class="items items8">eight</div>
    </div>
</body>
</html>
