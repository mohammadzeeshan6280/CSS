<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file-selector-button</title>
    <style>
        input[type=file]::file-selector-button{ 
            background-color: #4015eb;
            border: 1px solid rgb(223, 33, 33);
            border-radius: 4px;
            padding: 5px 10px;
        }
        input[type=file]::file-selector-button:hover{ 
            background-color: #177ead;
            border: 1px solid rgb(223, 13, 170);
         
        }
    </style>
</head>
<body>
    <form action="">
        <label for="fileupload">Upload File</label>
        <input type="file" itemref="fileupload">
    </form>
</body>
</html>
