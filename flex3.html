<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>

<style>
.container{
    border: 2px solid black;
    margin: 50px;
    padding: 10px;
    width: 300px;
    height: 200px;


    display: flex;
    /* flex-direction: row; */
    /* flex-direction: column;
    flex-wrap: nowrap;
    flex-wrap: wrap;
    flex-wrap: wrap-reverse; */

    /* Shorthand Property */
    flex-flow: column wrap-reverse; 
  
  
}



.item1{background: orangered;}
.item2{background: rgb(77, 211, 15);}
.item3{background: rgb(67, 15, 187);}
.item4{background: rgb(255, 0, 149);}
.item5{background: rgb(75, 164, 223);}
.item6{background: rgb(97, 10, 39);}
.item7{background: rgb(179, 220, 236);}
.item8{background: rgb(79, 192, 135);}

.items{
    color: #fff;
    font-size: 20px;
    text-align: center;
    padding: 10px;
    margin: 5px;
}
</style>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>
    </div>
    
</body>
