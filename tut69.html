<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Flow:Root</title>
</head>
<style>
    #parent{
        width: 400px;
        margin: 50px 20px;
        border: 2px solid black;
        display: flow-root;
    }
    .child{
        width: 100px;
        height: 100px;
        background: rebeccapurple;
        float: right;

    }
</style>
<body>
    <h1>CSS Display : flow-root</h1>

    <div id="parent">
        <div class="child"></div>
    </div>
</body>
</html>
