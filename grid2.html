<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            background: rgb(218, 230, 218);
            width: 700px;
            border: 2px solid red;
            margin: 70px 0 0 50px;
            display: grid;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 100px 100px;

            /* grid-column-gap: 15px;
            grid-row-gap: 20px;
            grid-gap: 15px 50px; */
            grid-gap: 20px;

        }


        .items1{
            background: orangered;
        }
        .items2{
            background: rgb(93, 197, 7);
        }
        .items3{
            background: rgb(114, 15, 172);
        }
        .items4{
            background: rgb(12, 113, 196);
        }
        .items5{
            background: rgb(212, 5, 50);
        }
        .items6{
            background: rgb(188, 235, 21);
        }

    </style>
</head>
<body>
    <h1>CSS Grid</h1>

    <div class="container">
        <div class="items items1">first</div>
        <div class="items items2">second</div>
        <div class="items items3">third</div>
        <div class="items items4">four</div>
        <div class="items items5">five</div>
        <div class="items items6">six</div>
    </div>
</body>
</html>
