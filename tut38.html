<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div{
        width: 150px;
        height: 150px;
        position: absolute;
        border: 2px solid red;
        font-size: 25px;
    }

    #box1{
        background: #ff004a;
        top: 100px;
        left: 50px;
        /* z-index: 1; */
    }
    #box2{
        background: #17cc68;
        top: 150px;
        left: 100px;
        /* z-index: 1; */
        z-index: -1;
    }
    #box3{
        background: #c4aa1a;
        top: 200px;
        left: 150px;
        z-index: -1;
    }
    #box4{
        background: #1114be;
        top: 250px;
        left: 200px;
        
    }
</style>
<body>
    <div id="box1">A</div>
    <div id="box2">B</div>
    <div id="box3">C</div>
    <div id="box4">D</div>
</body>
</html>
