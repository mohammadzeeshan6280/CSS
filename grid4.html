<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            background: rgb(218, 230, 218);
            width: 700px;
            margin: 20px 0 0 50px;
            display: grid;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 150px 150px;
            grid-gap: 20px;

        }


        .items1{
            background: orangered;
            grid-row: 2/3;
            grid-column: 3/4;
            z-index: 1;
       
        
        }
        .items2{
            background: rgb(93, 197, 7);
            grid-row: 2 / 4;
           
        }
        .items3{
            background: rgb(114, 15, 172);
            grid-column: 2 / -1;
        }
        .items4{
            background: rgb(12, 113, 196);
            grid-row: 2/4;
            grid-column: 2 / 3;
          
        }
        .items5{
            background: rgb(212, 5, 50);
        }
        .items6{
            background: rgb(188, 235, 21);
            grid-row: 1/2;
            grid-column: 1 / 3;
           

        }

    </style>
</head>
<body>
    <h1>CSS Grid</h1>

    <div class="container">
        <div class="items items1">first</div>
        <div class="items items2">second</div>
        <div class="items items3">third</div>
        <div class="items items4">four</div>
        <div class="items items5">five</div>
        <div class="items items6">six</div>
    </div>
</body>
</html>
