<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            background: rgb(218, 230, 218);
            width: 800px;
            margin: 20px 0 0 50px;
            display: grid;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 120px 60px 100px 400px 50px;
            grid-gap: 15px;

            grid-template-areas: "header header header"
                                 "menu menu menu"
                                "box1 box2 sidebar"
                                "content content sidebar"
                                "footer footer footer"
            
            ;

        }


        .header{
            background: orangered;
            grid-area: header;
            
            
        }
        .menu{
            background: rgb(93, 197, 7);
            grid-area: menu;
            
            
        }
        .box1{
            background: rgb(114, 15, 172);
            grid-area: box1;
            
            
        }
        .box2{
            background: rgb(12, 113, 196);
            grid-area: box2;
            
        }
        .sidebar{
            background: rgb(212, 5, 50);
            grid-area: sidebar;
            
        }
        
        .content{
            background: rgb(188, 235, 21);
            grid-area: content;
            
            
        }
        
        .footer{
            background: rgb(207, 4, 173);
            grid-area: footer;
            
          
        }

    </style>
</head>
<body>
    <h1>CSS Grid</h1>

    <div class="container">
        <div class="items header">Header</div>
        <div class="items menu">Menu</div>
        <div class="items box1">Box 1</div>
        <div class="items box2">Box 2</div>
        <div class="items content">Content</div>
        <div class="items sidebar">Sidebar</div>
        <div class="items footer">Footer</div>
    </div>
</body>
</html>
