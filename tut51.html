<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.card{
    width: 300px;
    height: 300px;
    border: 1px solid red;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -50px;
    line-height: 300px;
border-radius: 5px;
    perspective: 500px;
}
.content{
    width: 100%;
    height: 100%;
    position: absolute;
}
.front, .back{
    width: 100%;
    height: 100%;
    position: absolute;
    background: #fff;
    color: tomato;
    font-size: 20px;
    text-align: center;
    backface-visibility: hidden;
    
}

.back{
    
    background: tomato;
    color: #fff;
    transform: rotateY(100deg);
   
}
</style>
<body>
    <div class="card">
        <div class="content">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>
</html>
