<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            background: rgb(218, 230, 218);
            width: 650px;
            margin: 50px auto 0;

            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 150px);

        }


        .items1 {
            background: orangered;

        }

        .items2 {
            background: rgb(93, 197, 7);


        }

        .items3 {
            background: rgb(114, 15, 172);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        .items3>div {
            background: rgb(221, 203, 203);
            color: red;
            padding: 10px;
        }

        .items4 {
            background: rgb(12, 113, 196);

        }

    </style>
</head>

<body>
    <h1>CSS Grid</h1>

    <div class="container">
        <div class="items items1">first</div>
        <div class="items items2">second.</div>
        <div class="items items3">
            <div class="subitems">A</div>
            <div class="subitems">B</div>
            <div class="subitems">C</div>
        </div>
        <div class="items items4">four</div>
        <!-- <div class="items items5">five</div>
        <div class="items items6">six</div> -->
        <!-- <div class="items items7">seven</div>
        <div class="items items8">eight</div> -->
    </div>
</body>

</html>
