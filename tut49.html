<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D</title>
</head>
<style>
.base{
width: 350px;
height: 250px;
background: #ffaa45;
text-align: center;
margin: 100px 0 0 100px;
perspective: 800px;
perspective-origin: left center ;

}
#box{
    width: 350px;
    height: 250px;
    background: tan;
    /* transform: rotateX(60deg); */
    transform: rotateY(60deg);
 
}


</style>
<body>
    <div class="base">
        <div id="box">Yahoo baba</div>
    </div>

  
</body>
</html>
