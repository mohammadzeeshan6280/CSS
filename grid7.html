<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            background: rgb(218, 230, 218);
            width: 80%;
            margin: 20px 0 0 50px;
            display: grid;

            /* grid-template-columns: 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: max-content 1fr 1fr min-content; */
            /* grid-template-columns: minmax(150px, 300px) 1fr 1fr min-content; */
            /* grid-template-columns: minmax(150px, 50%) 1fr 1fr min-content; */
            grid-template-columns: minmax(150px, 1fr) 1fr 1fr min-content;
            /* grid-template-rows: repeat(2, 150px); */
            /* grid-template-rows: repeat(2, min-content); */
            grid-template-rows: repeat(2, minmax(150px, min-content));
            grid-gap: 10px;

        }


        .items1{
            background: orangered;
           
       
        
        }
        .items2{
            background: rgb(93, 197, 7);
            
           
        }
        .items3{
            background: rgb(114, 15, 172);
          
        }
        .items4{
            background: rgb(12, 113, 196);
           
          
        }
        .items5{
            background: rgb(212, 5, 50);
        }
        .items6{
            background:pink;
           
        }
        .items7{
            background:yellow;
           
        }
        .items8{
            background: teal;
           
        }

    </style>
</head>
<body>
    <h1>CSS Grid</h1>

    <div class="container">
        <div class="items items1">first Lorem ipsum dolor sit amet.</div>
        <div class="items items2">second</div>
        <div class="items items3">third</div>
        <div class="items items4">four</div>
        <div class="items items5">five</div>
        <div class="items items6">six Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, perspiciatis ratione aliquam voluptas quasi ea natus asperiores quae facilis, ut earum dolorum odio at itaque eligendi.</div>
        <div class="items items7">seven</div>
        <div class="items items8">eight</div>
    </div>
</body>
</html>
